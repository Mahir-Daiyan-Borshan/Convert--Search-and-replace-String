<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript String Methods</h2>

    <p>Search a string for "doing", display the position of the match and replace the word "how are" with "how are you"
        and display</p>

    <p id="search_result"></p>
    <p id="replace_result"></p>
    <p id="string_result"></p>

    <script>
        var str = "Hello. How are doing for the day", search = str.search("doing"), txt = str.replace("How are", "How are you"), x = 70, y = 90;
        document.getElementById("search_result").innerHTML = search;
        document.getElementById("replace_result").innerHTML = txt;
        document.getElementById("string_result").innerHTML = String(x) + String(y);   
    </script>
</body>

</html>
